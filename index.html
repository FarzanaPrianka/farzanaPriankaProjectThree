<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- font awesome -->

    <script
      src="https://kit.fontawesome.com/35ca208e9c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Project Three</title>
  </head>

  <!-- body starts here------------------------------------------------------>

  <body>
    <div id="particles-js"></div>
    <!-- Initial Landing Page -->

    <header>
      <div class="fullLandingImage">
        <h1>Lorem Studio</h1>
        <p class="beginArrow">
          <a class="beginArrow" href="#"><i class="fas fa-arrow-down"></i></a>
        </p>
        <p class="begin">Begin</p>
      </div>

      <!-- Introduction -->

      <section class="introduction">

        <div class="wrapper introduction">
          <h2 class="introduction">Introduction</h2>
          <p class="introDetail">
            We are the leading architecture firm who provides design and interior
            solutions for resorts and hotels.Currently we have 114 clients all
            over the world.
          </p>
          <!-- <div class="destination">
            <a class="destinationIcon" href="#"
              ><i class="far fa-smile-beam"></i
            ></a>
            <a class="destinationIcon" href="#"><i class="fas fa-leaf"></i></a>
            <a class="destinationIcon" href="#"
              ><i class="fas fa-user-friends"></i
            ></a>
            <a class="destinationIcon" href="#"
              ><i class="fas fa-money-check-alt"></i
            ></a>
  
            <p class="reasonHeading"></p> -->

            <p class="takeMeThereContainer">
              <a class="takeMeThere" href="#"
                ><i class="fas fa-arrow-down two"></i
              ></a>
            </p>
            <p class="takeMeThereText">Take Me There</p>
          </div>
        </section>
        </div>

        <!-- gallery  -->

        <section class="galleryUSA">
          <!-- container for the gallery images -->
          <div class="slidesContainer">
            <!-- images -->
            <div class="slides">
              <img src="styles/images/slideshow1.jpg" alt="a glass house" />
            </div>
            <div class="slides">
              <img src="styles/images/slideshow2.jpeg" alt="a house with reflection" />
            </div>
            <div class="slides">
              <img src="styles/images/slideshow3.jpeg" alt="a sophisticated house" />
            </div>
            <div class="slides">
              <img src="styles/images/slideshow4.jpeg" alt="a living room" />
            </div>
        
            <div class="slides">
              <img src="styles/images/slideshow5.webp" alt="a living room" />
            </div>
          </div>
        
          <!-- previous icon and next icon -->
        
          <a class="previous" href="#"><i class="fas fa-arrow-left"></i></a>
        
          <a class="next" href="#"><i class="fas fa-arrow-right"></i></a>
        
          <!-- Image caption -->
        
          <div class="imageCaptionContainer">
            <p class="imageCaption"></p>
          </div>
        
          <!-- thumbnail images -->
        
          <div class="thumbnailRow">
            <div class="thumbnailColumn">
              <img src="styles/images/slideshow1.jpg" class="thumbnailImage one" alt="a glass house" />
            </div>
            <div class="thumbnailColumn">
              <img src="styles/images/slideshow2.jpeg" class="thumbnailImage two" alt="a house with reflection" />
            </div>
            <div class="thumbnailColumn">
              <img src="styles/images/slideshow3.jpeg" class="thumbnailImage three" alt="a sophisticated house" />
            </div>
            <div class="thumbnailColumn">
              <img src="styles/images/slideshow4.jpeg" class="thumbnailImage four" alt="a living room" />
            </div>
            <div class="thumbnailColumn">
              <img class="thumbnailImage five" src="styles/images/slideshow5.webp" alt="a living room" />
            </div>
          </div>

          <div>
            <p class="brochureText">
              Want to know more about us? >>>
            </p>
          </div>
        </section>

        <!-- contact us page -->

        <section class="message">
          <div class="chatWindow">
            <form action="#" method="#" class="formContainer">
              <!-- name -->
              <div class="formInput">
                <div class="name">
                  <label for="yourName">Your name</label>
                  <input type="text" class="yourName" />
                </div>
                <!-- email -->
                <div class="email">
                  <label for="yourEmail">Your email</label>
                  <input type="email" class="yourEmail" name="mail" />
                </div>
              </div>
        
              <!-- button -->
              <button class="submit">Submit</button>
              <div class="requiredFields"></div>
            </form>
            <p class="displayText"></p>
          </div>
        </section>


    </header>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript" src="projectThree.js"></script>

    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
